name: Cinderela Clean Up
# Cleans up this repo every day at midnight
# This is needed in case I forget to clean up this repo
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 7dc499423ffde7e52eb40a97f63f68da522013c5
        git push --force
