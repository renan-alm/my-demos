name: Cinderela Clean Up
# Cleans up this repo every day at midnight
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 5cca7a424f0f0f3586a6cf918e2a9c855ab0dfec
        git push --force
