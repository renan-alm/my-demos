name: Cinderela Clean Up
# Cleans up this repo every day at midnight
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 2d4fc044da95213e38ec677ca742aad9ff81f5a1
        git push --force
