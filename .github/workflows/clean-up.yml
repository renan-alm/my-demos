name: Cinderela Clean Up
# Cleans up this repo every day at midnight
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 499bb0231a43dea4b7a14066d5f741ec8da239fd
        git push --force
