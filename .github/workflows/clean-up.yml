name: Cinderela Clean Up
# Cleans up this repo every day at midnight
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard bec8101cc8fa92a0e3758b6160dd8a7c836de184
        git push --force
