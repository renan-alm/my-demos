name: Cinderela Clean Up
# Cleans up this repo every day at midnight
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 9eda7ac694a71e4b55dd9e0f39e9a5f80e0d1f37
        git push --force
