name: Cinderela Clean Up

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard 1055057c240b1bcd0cc83f0600fabd3f4b8593f1
        git push --force
