name: Cinderela Clean Up
# Cleans up this repo every day at midnight

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Revert to specific commit
      run: |
        git reset --hard b819319d3bfbb14890cdbf7dfbfff10ab38df50f
        git push --force
